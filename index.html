<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Rifa Manuel</title>
  <style>
  /* Estilo del título */
  h2 {
    font-family: 'Arial Black', Gadget, sans-serif;
    font-size: 28px;
    color: #b30000;
    text-align: center;
    text-shadow: 2px 2px 5px #aaa;
    margin-bottom: 10px;
  }

  /* Estilo de la lista */
  ol {
    background: #fff0e6;
    padding: 15px 25px;
    border-radius: 10px;
    width: fit-content;
    margin: 0 auto 20px auto;
    box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    font-weight: bold;
    color: #333;
  }

  ol li {
    margin-bottom: 8px;
  }

  /* Estilo de la imagen */
  img {
    display: block;
    margin: 20px auto;
    width: 20%;
    height: auto;
    border-radius: 15px;
    box-shadow: 3px 3px 15px rgba(0,0,0,0.3);
    transition: transform 0.3s, box-shadow 0.3s;
  }

  /* Efecto hover */
  img:hover {
    transform: scale(1.05);
    box-shadow: 5px 5px 20px rgba(0,0,0,0.5);
  }
</style>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 500px; text-align: left; margin-top: 10px;}
    td {
      border: 1px solid #000;
      width: 50px;
      height: 50px;
      padding: 2px;
      position: relative;
      vertical-align: top;
    }
    .numero {
      position: absolute;
      top: 2px;
      left: 2px;
      font-weight: bold;
      font-size: 12px;
    }
    .editable {
      position: absolute;
      bottom: 2px;
      left: 2px;
      right: 2px;
      font-size: 12px;
      outline: none;
      min-height: 14px;
    }
    .ocupado {
      background-color: #d3ffd3;
    }
  </style>
</head>
<body>

<h1>Rifa Cesta Navidad</h1>
<ol>
  <li>Jamón</li>
  <li>Paleta</li>
  <li>Décimo Lotería Nacional</li>
</ol>
<img src="imagenes/renderedimage.jpeg" style="width: 13%; height:auto;" alt="Mi imagen">

<!-- Pedir contraseña -->
<div>
  <label for="pwd">Contraseña para modificar nombres:</label>
  <input type="password" id="pwd" placeholder="Introduce la contraseña">
  <button id="btnPwd">Aceptar</button>
</div>

<table id="tablaRifa"></table>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
  // Configuración de Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyCNg_YSCyPJd0MJUTHYTTeQCHRckkCWVrU",
    authDomain: "rifa-manuel.firebaseapp.com",
    databaseURL: "https://rifa-manuel-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "rifa-manuel",
    storageBucket: "rifa-manuel.firebasestorage.app",
    messagingSenderId: "431157221434",
    appId: "1:431157221434:web:235a69a675bdaf220ebd03"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const tabla = document.getElementById("tablaRifa");
  let numero = 1;
  let editable = false; // control de edición según contraseña

  // Pedir contraseña
  document.getElementById("btnPwd").addEventListener("click", () => {
    const input = document.getElementById("pwd").value;
    if(input === "1919") { // <-- Cambia aquí la contraseña
      editable = true;
      alert("Contraseña correcta. Ahora puedes editar los nombres.");
    } else {
      alert("Contraseña incorrecta.");
    }
  });

  // Leer nombres de Firebase y generar tabla
  db.ref("nombres").once("value").then(snapshot => {
    const nombresGuardados = snapshot.val() || {};

    for (let fila = 0; fila < 10; fila++) {
      const tr = document.createElement("tr");

      for (let col = 0; col < 10; col++) {
        const td = document.createElement("td");
        const thisNumero = numero;

        const numeroSpan = document.createElement("span");
        numeroSpan.className = "numero";
        numeroSpan.innerText = thisNumero === 100 ? "00" : thisNumero;

        const editableSpan = document.createElement("div");
        editableSpan.className = "editable";
        editableSpan.id = "n" + thisNumero;
        editableSpan.contentEditable = false; // por defecto bloqueado
        editableSpan.innerText = nombresGuardados[thisNumero] || "";

        if(editableSpan.innerText.trim() !== "") {
          editableSpan.classList.add("ocupado");
        }

        // Evento para guardar o borrar solo si contraseña correcta
        editableSpan.addEventListener("click", () => {
          if(editable) {
            editableSpan.contentEditable = true;
          } else {
            alert("Introduce la contraseña para modificar nombres.");
          }
        });

        editableSpan.addEventListener("blur", () => {
          if(!editable) return;

          const texto = editableSpan.innerText.trim();
          if(texto !== "") {
            db.ref("nombres/" + thisNumero).set(texto);
            editableSpan.classList.add("ocupado");
            editableSpan.contentEditable = false;
          } else {
            db.ref("nombres/" + thisNumero).remove();
            editableSpan.classList.remove("ocupado");
            editableSpan.contentEditable = false;
          }
        });

        td.appendChild(numeroSpan);
        td.appendChild(editableSpan);
        tr.appendChild(td);
        numero++;
      }

      tabla.appendChild(tr);
    }
  });
</script>

</body>
</html>
