    /* TABLA */
    table {
      border-collapse: collapse;
      width: 500px;
      margin: auto;

      border-radius: 10px;

    }

    td {
      border: 1px solid #000;

    }

    /* N√öMEROS */
    .numero {
      font-weight: bold;
      font-size: 12px;

    }

    /* NOMBRES (NO TAPAN N√öMEROS) */

      margin-top: 4px;
      font-size: 12px;

      min-height: 14px;
      text-align: left;
    }

      background-color: #d3ffd3;
    }

    /* BLOQUEO SI NO HAY CONTRASE√ëA */

      background: rgba(255,255,255,0.9);

</head>
<body>

<h2>üéÑ Rifa Cesta Navidad üéÑ</h2>

<p class="info-sorteo">
  üìÖ Sorteo el d√≠a <strong>21 de diciembre</strong><br>

</p>

<ol>
  <li>Jam√≥n</li>
  <li>Paleta</li>
  <li>D√©cimo Loter√≠a Nacional</li>
</ol>

<img src="imagenes/renderedimage.jpeg" class="imagen-premio" alt="Premio">

<table id="tablaRifa"></table>

<!-- BLOQUEO POR CONTRASE√ëA -->
<div id="bloqueo">
  <p>Introduce la contrase√±a para editar nombres:</p>
  <input type="password" id="pass">
  <button onclick="comprobarPass()">Entrar</button>
</div>

<!-- FIREBASE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCNg_YSCyPJd0MJUTHYTTeQCHRckkCWVrU",
    authDomain: "rifa-manuel.firebaseapp.com",
    databaseURL: "https://rifa-manuel-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "rifa-manuel",
    storageBucket: "rifa-manuel.firebasestorage.app",
    messagingSenderId: "431157221434",
    appId: "1:431157221434:web:235a69a675bdaf220ebd03"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const tabla = document.getElementById("tablaRifa");
  let numero = 1;

  // Cargar datos desde Firebase
  get(ref(db, "rifa/")).then(snapshot => {
    const nombresGuardados = snapshot.val() || {};

    for (let fila = 0; fila < 10; fila++) {
      const tr = document.createElement("tr");

      for (let col = 0; col < 10; col++) {
        const td = document.createElement("td");
        const thisNumero = numero;

        const numeroSpan = document.createElement("span");
        numeroSpan.className = "numero";
        numeroSpan.innerText = thisNumero === 100 ? "00" : thisNumero;

        const editableSpan = document.createElement("div");
        editableSpan.className = "editable";
        editableSpan.contentEditable = false; // bloqueado hasta contrase√±a
        editableSpan.id = "n" + thisNumero;
        editableSpan.innerText = nombresGuardados[thisNumero] || "";

        if (editableSpan.innerText !== "") {
          editableSpan.classList.add("ocupado");
        }

        // Guardar al perder foco
        editableSpan.addEventListener("blur", () => {
          const texto = editableSpan.innerText.trim();
          set(ref(db, "rifa/" + thisNumero), texto);
        });

        td.appendChild(numeroSpan);
        td.appendChild(editableSpan);
        tr.appendChild(td);
        numero++;
      }
      tabla.appendChild(tr);
    }
  });

  // CONTRASE√ëA
  function comprobarPass() {
    const p = document.getElementById("pass").value;
    if (p === "1919") {
      document.getElementById("bloqueo").style.display = "none";
      document.querySelectorAll(".editable").forEach(e => e.contentEditable = true);
    } else {
      alert("Contrase√±a incorrecta");
    }
  }

  window.comprobarPass = comprobarPass;
</script>

</body>
